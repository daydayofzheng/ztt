<div class="row">
    <div class="col-md-12">
        <form role="form">
            <div class="form-group">
                <label for="InputEmail1">
                    请输入工号/学号
                </label>
                <input type="email" class="form-control" id="InputEmail1" ng-model="user.email"  required/>
            </div>
            <div class="form-group">
                <label for="InputName">
                    请输入昵称
                </label>
                <input type="text" class="form-control" id="InputName" ng-maxlength="20" ng-model="user.name" required/>
            </div>
            <div class="form-group">
                <label for="InputPassword">
                    请输入密码
                </label>
                <input type="password" class="form-control" id="InputPassword" ng-model="user.password"  ng-maxlength="20" required/>
            </div>
            <div ng-if="regSucc" class="btn btn-warning" >工号已经被注册</div>
            <br ng-if="regSucc">
            <br ng-if="regSucc">
            <div type="submit" class="btn btn-default " ng-click="register()" ng-disabled="user.name == null || user.password == null || user.email == null" >
                注册
            </div>
        </form>
    </div>
</div>
