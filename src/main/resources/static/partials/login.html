<div class="row">
    <div class="col-md-12">
        <form role="form">
            <div class="form-group">

                <label for="InputEmail">
                    工号/学号
                </label>
                <input type="email" class="form-control" id="InputEmail" ng-model="user.email"/>
            </div>
            <div class="form-group">
                <label for="InputPassword">
                    密码
                </label>
                <input type="password" class="form-control" id="InputPassword" ng-model="user.password"/>
            </div>
            <span class="btn btn-warning" ng-if="logSucc">邮箱或密码错误</span>
            <br ng-if="logSucc">
            <br ng-if="logSucc">
            <button id = "login" type="submit" class="btn btn-defaul" ng-click="login()">
                登录
            </button>
        </form>
    </div>
</div>
